<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Get Paid to Scroll TikTok</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />

  <style>
    html {
      background: #000;
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #111 0%, #050505 60%, #000 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 40px 20px 60px;
      text-align: center;
    }

    h1 {
      font-size: 42px;
      font-weight: 800;
      line-height: 1.1;
      margin-bottom: 12px;
    }

    h1 span {
      color: #22c55e;
    }

    .sub {
      color: #7ee0a1;
      font-size: 15px;
      margin-bottom: 22px;
    }

    .pill {
      display: inline-block;
      background: #0b1f14;
      color: #22c55e;
      padding: 12px 20px;
      border-radius: 999px;
      font-weight: 700;
      margin-bottom: 28px;
      font-size: 15px;
    }

    .steps {
      margin-bottom: 28px;
    }

    .step {
      background: #0a0a0a;
      border: 1px solid #1f1f1f;
      border-radius: 14px;
      padding: 14px 16px;
      margin-bottom: 14px;
      display: flex;
      align-items: center;
      gap: 14px;
      text-align: left;
    }

    .step.highlight {
      border-color: #1f5f3a;
      background: linear-gradient(180deg, #0c1f15, #07120c);
    }

    .num {
      min-width: 34px;
      height: 34px;
      border-radius: 50%;
      background: #22c55e;
      color: #000;
      font-weight: 800;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .step-text {
      font-size: 14px;
      line-height: 1.3;
    }

    .step-text strong {
      font-weight: 700;
    }

    .badge {
      display: inline-block;
      background: #14532d;
      color: #4ade80;
      font-size: 11px;
      font-weight: 700;
      padding: 3px 8px;
      border-radius: 999px;
      margin-left: 6px;
    }

    .cta {
      display: block;
      width: 100%;
      background: #22c55e;
      color: #000;
      text-decoration: none;
      padding: 18px;
      border-radius: 14px;
      font-size: 18px;
      font-weight: 900;
      margin-top: 20px;
    }

    .cta:hover {
      background: #16a34a;
    }

    .reviews {
      margin-top: 40px;
      color: #9ca3af;
      font-size: 13px;
    }

    .stars {
      color: #facc15;
      letter-spacing: 2px;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Get Paid<br><span>Anytime</span></h1>

    <div class="sub">#2 on Apple App Store</div>

    <div class="pill">Earn up to <strong>$2,000/week</strong></div>

    <div class="steps">
      <div class="step">
        <div class="num">1</div>
        <div class="step-text">
          <strong>Sign up free</strong> — Get $5 instantly
        </div>
      </div>

      <div class="step highlight">
        <div class="num">2</div>
        <div class="step-text">
          <strong>Unlock Paid Reviewer Role</strong>
          <span class="badge">IMPORTANT</span><br />
          Complete 1–2 offers to unlock
        </div>
      </div>

      <div class="step">
        <div class="num">3</div>
        <div class="step-text">
          <strong>Cash out anytime</strong> — PayPal, Crypto, Gift Cards
        </div>
      </div>
    </div>

    <a class="cta" href="https://www.google.com">
      Free Download Now
    </a>

    <div class="reviews">
      <div class="stars">★★★★★</div>
      <div><strong>4.8</strong> · 251k reviews</div>
      <div>PayPal · Crypto · Bank · Gift Cards</div>
    </div>
  </div>
</body>

</html>
